name: mmtf-pyspark

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.8
  - ipykernel
  - openjdk
  - pyspark
  - biopython
  - numba
  - numpy
  - openpyxl
  - traitlets
  - traittypes
  - anyio
  - py3Dmol
  - pip
  - pip:
      - git+https://github.com/sbl-sdsc/mmtf-pyspark.git

variables:
  SPARK_DRIVER_MEMORY: 16G
  SPARK_DRIVER_MAXRESULTSIZE: 8G
  SPARK_WORKER_MEMORY: 8G