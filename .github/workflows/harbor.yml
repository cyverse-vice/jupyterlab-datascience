name: harbor

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3 # Updated to latest version
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3 # Updated to latest version
      
      - name: Cache Docker layers
        uses: actions/cache@v3 # Updated to latest version
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Login to harbor
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2 # Updated to latest version
        with:
          registry: harbor.cyverse.org
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      
      - name: Build and push latest
        id: docker_build_latest
        uses: docker/build-push-action@v3 # Updated to latest version
        with:
          context: latest 
          file: latest/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: harbor.cyverse.org/vice/jupyter/datascience:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      # New step to build and push container tagged 4.1.5
      - name: Build and push 4.1.5
        id: docker_build_4.1.5
        uses: docker/build-push-action@v3 # Assuming this is the latest version
        with:
          context: . # Adjust if your Dockerfile is in a different directory
          file: 4.1.5/Dockerfile # Adjust if your Dockerfile has a different name or path
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: harbor.cyverse.org/vice/jupyter/datascience:4.1.5 # Adjust based on your repository and naming conventions
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      
      - name: Image digest
        run: echo ${{ steps.docker_build_latest.outputs.digest }} # This might need adjustment based on the step you want to echo the digest from
